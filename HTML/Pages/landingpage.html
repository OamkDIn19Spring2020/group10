<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
<meta charset="UTF-8">
<title>Oulu University Bus Stop Helper</title>
</head>

<body>


    <div class="top-banner">
        <div class="banner-info">
            <h1>OUBusH // Oulu University Bus Stop Helper</h1>
        </div>
        <div class="loginbox">
            <label>Username:</label>
            <input type="text" placeholder="Enter username here" name="username">
            <label>Password:</label>
            <input type="password" placeholder="Enter password here" name="password">
            <button type="submit" name="login">Login</button>
            <button type="button" name=signup>Signup</button>
        </div>
    </div>
    <div class="navbar-container">
        <div class="selected">
            Helper
        </div>
        <a href="aboutpage.html">
        <div class="navbar">
            About
        </div>
        </a>
    </div>
    <div class="content-container">
        <div class="schedule-content">
            <h2>Next arrivals:</h2>
            <table>
                <tr>
                    <th>Bus</th>
                    <th>Time of arrival</th>
                    <th>Time until arrival</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
